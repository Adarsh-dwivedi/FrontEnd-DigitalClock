<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: black;
            margin: 0;
            padding: 0;
        }
        .clock{
            color: lime;
            position: absolute;
            top: 50%;
            left: 40%;
            font-size: 50px;
            font-family: orbitron;
            letter-spacing: 7px;
        }
    </style>
</head>
<body>
    <div id="digitalClock" class="clock"></div>
    <script>
        function clock(){
            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            let session = h>=12?"PM":"AM";
            //converting 24hr ro 12hr format
            if(h==0)
                h = 12;
            h = h>12?h-12:h;

            //making every digit of 2 places
            h = h<10?'0'+h:h;
            m = m<10?'0'+m:m;
            s = s<10?'0'+s:s;

            document.getElementById("digitalClock").innerHTML = h+':'+m+':'+s+session;
            setTimeout(clock, 1000);
        }
        clock();
    </script>
</body>
</html>
